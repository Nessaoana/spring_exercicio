<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Usuários</title>
	<meta charset="utf-8">
</head>
<body class="container">
	<h1>Produtos</h1> 
	
		<div class="alert alert-success" role="alert">
		  Produto criado com sucesso!
		</div>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nome</th>
				<th scope="col">Descrição</th>
				<th scope="col">Preço</th>
				<th scope="col">#</th>
			</tr>
		</thead>
		<tbody>
			
				<tr th:each="produtos: ${produtos}"> 
					<td th:text= "${produtos.id}"> 
					<td th:text= "${produtos.nome}" ></td>
					<td th:text= "${produtos.descricao}"></td>
					<td th:text= "${produtos.preco}"></td>
					<td><a th:href="@{/produtos/edit/{id}(id=${produtos.id})}" class="btn btn-primary">Editar</a> 
						<a th:href="@{/produtos/delete/{id}(id=${produtos.id})}" class="btn btn-primary">Deletar</a></td>
				
				</tr>

		</tbody>
	</table>
	
	<a href="/produtos/create" class="btn btn-primary">Criar</a>
	
</body>
</html>
